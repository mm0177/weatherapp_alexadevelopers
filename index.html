<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="weather_header">
    <form class="weather_search">
        <input type="text" placeholder="Search the city" class="weather_searchform">
<i class="fa-solid fa-magnifying-glass"></i>
    </form>
   <div class="weather_units">
    <span class="weather_unit_celcius">&#176C</span>
    <span class="weather_unit_faren">&#176F</span>
   </div>

</div>
<div class="weather_body">
    <h1 class="weather_city"></h1> 
<div class="weather_datetime"> </div>
<div class="weather_forcast"></div>
<div class="weather_icon"></div>
<p class="weather_temperature">
    18&#176
</p>
<div class="weather_minmax">
    <p>Min:12&#176</p>
    <p>Max:90&#176</p>

</div>
    </div>
    <div class="weather_info">
        <div class="weather_card">
            
            <i class="fa-solid fa-temperature-full"></i>
            <div>
                <p>Real feel</p>
                <p class="weather_realfeel">10&#176</p>
            </div>


        </div>
     </div>
     <div class="weather_info">
        <div class="weather_card">
            
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather_humidity">10&#176</p>
            </div>


        </div>
     </div>
     <div class="weather_info">
        <div class="weather_card">
            
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather_wind">10&#176</p>
            </div>


        </div>
     </div>
     <div class="weather_info">
        <div class="weather_card">
            
            <i class="fa-solid fa-gauge"></i>
            <div>
                <p>Pressure</p>
                <p class="weather_pressure">10&#176</p>
            </div>


        </div>
     </div>
    </div>
    <script src="https://kit.fontawesome.com/0db91cd6a3.js" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
